<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 2.2em;
    }

    .card {
      width: 320px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h3 {
      margin: 0;
      font-size: 1.5em;
      color: #444;
    }

    .card-content p {
      margin-top: 10px;
      color: #666;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Mis Amigos</h1>

  <div class="card">
    <img src="PAGINAL IMG /AMIGOS.png" alt="Amigos"> <!-- Cambia esta imagen por la tuya -->
    <div class="card-content">
      <h3>Valentina y Camila</h3>
      <p>Siempre me acompa√±an en todas mis locuras. Son las mejores.</p>
    </div>
  </div>

</body>
</html>
